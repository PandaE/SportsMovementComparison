[llm]
# Enable or disable LLM refinement globally.
# true / false
enabled = false

# Provider name (e.g. openai, azure, anthropic, moonshot, ollama)
provider = openai

# Model identifier (e.g. gpt-4o-mini, gpt-4.1, claude-3-sonnet, qwen-plus)
model = gpt-4o-mini

# API key (leave blank to skip real calls and use mock refinement)
api_key = 

# (Optional) API base URL override (Azure/OpenAI compatible or custom gateway)
api_base = 

# (Optional) Azure specific: deployment name
azure_deployment = 

# Default style of feedback: coach / concise / motivational / technical
style = coach

# Temperature (0.0 - 1.5 typical)
temperature = 0.4
# --- Azure Provider Notes ---
# When provider = azure set:
#   api_base = https://YOUR-RESOURCE-NAME.openai.azure.com
#   azure_deployment = YourDeploymentName
# Optionally set env var LLM_AZURE_API_VERSION for version override.

# Max output tokens (provider dependent)
max_tokens = 600

# Language override: auto / zh / en. If auto, will follow evaluation language.
language = auto

# Timeout seconds for API call
timeout = 18

# If true, falls back to mock summary when API error.
allow_fallback = true

[prompt]
# High-level system instruction (use {language} {style} placeholders)
system = 你是一名专业体育教练, 请用{language}输出, 风格={style}。

# Refinement instruction applied to raw summary. Placeholder {raw} must exist.
refine_template = 请将以下自动生成的分析总结优化, 更加清晰、结构化, 保留关键信息并补充针对性建议:\n\n{raw}\n\n输出分为: 1) 总体评价 2) 关键优势 3) 需要改进 4) 下一步训练建议。

# Optional per-language overrides (keys: system_zh, system_en, refine_template_zh, refine_template_en)
# system_zh = 你是一名专业体育教练, 用简体中文输出, 风格={style}。
# system_en = You are an expert sports coach. Respond in English. Style={style}.
# refine_template_en = Improve the following analysis summary for clarity and actionability:\n\n{raw}\n\nStructure as: 1) Overall Feedback 2) Strengths 3) Improvements 4) Next Training Steps.
